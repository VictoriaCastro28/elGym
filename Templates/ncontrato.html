<!DOCTYPE html>
<html  >
<head>
  <meta charset="UTF-8">
  <title>Contrato Nuevo</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="css/ncontrato.css">

  
</head>

<body>
  
<div class="container">
  <form>
    <div class="row">
      <h4>Crear contrato</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nombre"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Apellido"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Fecha de inicio</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="YYYY" class="anio"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Tipo de membres&iacute;a</h4>
        <div class="input-group">
          <input type="radio" name="mesanio" value="mensual" id="mensualidad"/>
          <label for="mensualidad">Mensual</label>
          <input type="radio" name="mesanio" value="anual" id="anualidad"/>
          <label for="anualidad">Anual</label>
        </div>
      </div>
    </div>
   
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    

</body>
</html>
